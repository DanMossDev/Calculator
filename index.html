<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="body">
        <div class="screenparent">
        <div class="screen">
            <span id="screen">0</span>
        </div>
        </div>
        <div class="buttons">
            <ul class="row">
                <ul class="column"> 
                    <button class="button" id="ac">AC</button>
                    <button class="button" id="leftbrac">(</button>
                    <button class="button" id="rightbrac">)</button>
                    <button class="button operand" id="divide">รท</button>
                </ul>
                <ul class="column"> 
                    <button class="button" id="7">7</button>
                    <button class="button" id="8">8</button>
                    <button class="button" id="9">9</button>
                    <button class="button operand" id="X">ร</button>
                </ul>
                <ul class="column"> 
                    <button class="button" id="4">4</button>
                    <button class="button" id="5">5</button>
                    <button class="button" id="6">6</button>
                    <button class="button operand" id="minus">-</button>
                </ul>
                <ul class="column"> 
                    <button class="button" id="1">1</button>
                    <button class="button" id="2">2</button>
                    <button class="button" id="3">3</button>
                    <button class="button operand" id="plus">+</button>
                </ul>
                <ul class="column"> 
                    <button class="button" id="0">0</button>
                    <button class="button" id="point">.</button>
                    <button class="button" id="equals">=</button>
                </ul>
            </ul>
        </div>
    </div>


    <script src="app.js" charset="UTF-8"></script>
</body>
</html>
